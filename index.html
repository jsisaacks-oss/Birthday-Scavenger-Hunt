<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh's Bar Crawl Trivia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 { text-align: center; }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section h2 { margin-top: 0; }
    .question-btn {
      margin: 6px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .question-btn:disabled { cursor: not-allowed; background: #ccc; }
    .clue {
      margin-top: 8px;
      padding-left: 10px;
      color: green;
      display: none;
    }
    #final-reveal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background:black; color:white;
      z-index:9999; justify-content:center; align-items:center;
      flex-direction: column; text-align:center;
    }
    #final-reveal h1 { font-size:3em; animation: flash 1s infinite; }
    @keyframes flash {
      0% { color: white; }
      50% { color: gold; }
      100% { color: white; }
    }
    canvas#confetti { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:10000; }
  </style>
</head>
<body>

<h1>üîç Josh‚Äôs Bar Crawl Clue Game</h1>
<p>Answer questions to unlock clues! You have <strong>3 tries per question</strong>.</p>

<div id="easy" class="section"><h2>‚úÖ Easy Clues</h2></div>
<div id="medium" class="section"><h2>‚ö†Ô∏è Medium Clues</h2></div>
<div id="hard" class="section"><h2>üî• Hard Clues</h2></div>

<div id="final-reveal">
  <canvas id="confetti"></canvas>
  <h1>üéâ FINAL DESTINATION üéâ</h1>
  <h1>POUR TAPROOM</h1>
</div>

<audio id="victory-sound" preload="auto" loop>
  <source src="https://www.soundjay.com/misc/sounds/fanfare-01.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const questions = [
    { level: "easy", q: "Josh‚Äôs Favorite Movie", a: "blue streak", clue: "The bar is not Felix" },
    { level: "easy", q: "Josh‚Äôs Favorite Song", a: "fourfive seconds", clue: "The furthest north we will go is Pink Bellies" },
    { level: "easy", q: "Josh‚Äôs Current Celebrity Crush", a: "carrie underwood", clue: "The bar is not Ritual or by Calhoun St" },
    { level: "easy", q: "Josh‚Äôs Favorite Sports University", a: "alabama", clue: "The furthest south we will go is Ritual" },
    { level: "easy", q: "Restaurant with Josh‚Äôs Favorite Pizza", a: "evo", clue: "The name of the bar is in lyrics of Rihanna, Hozier, or Leon Bridges" },
    { level: "easy", q: "Josh‚Äôs Most Played Video Game this Year", a: "fortnite", clue: "The bar has beer" },
    { level: "easy", q: "African country Josh lived in for 1 month", a: "kenya", clue: "The bar we begin at is on King St" },
    { level: "easy", q: "Josh‚Äôs Favorite Alabama QB", a: "bryce young", clue: "The bar does not have a history of being racist" },

    { level: "medium", q: "Josh‚Äôs Second Favorite Movie", a: "21 jump street", clue: "Booze Pops may be sold near the entrance" },
    { level: "medium", q: "Josh‚Äôs Second Favorite Song", a: "unwritten", clue: "The bar is not the Belmont" },
    { level: "medium", q: "Josh‚Äôs Childhood Celebrity Crush", a: "selena gomez", clue: "Favorite Espresso Martini is at a bar you can use Blackbird at" },
    { level: "medium", q: "Josh‚Äôs Favorite Professional Team", a: "philadelphia eagles", clue: "Bar setup is similar to Espresso Martini bar" },
    { level: "medium", q: "Josh‚Äôs Second Favorite Pizza Place", a: "mellow mushroom", clue: "Visited after running Kiawah Marathon" },
    { level: "medium", q: "Brand of Josh‚Äôs Backpack Since the 7th Grade", a: "under armour", clue: "Bar address is composite, even, refactorable" },
    { level: "medium", q: "European Country Josh lived in for 1 month", a: "latvia", clue: "Bar has between 4.3 and 4.7 Google rating" },
    { level: "medium", q: "First Name of Josh‚Äôs 70 year old friend", a: "gary", clue: "The bar is not Stars" },

    { level: "hard", q: "Josh‚Äôs Third Favorite Movie (sleeper celebrity crush)", a: "pitch perfect", clue: "The bar is opposite Subway" },
    { level: "hard", q: "Josh‚Äôs Second Favorite Artist", a: "leon bridges", clue: "Bar serves food but no server" },
    { level: "hard", q: "Josh‚Äôs Sleeper Celebrity Crush", a: "anna kendrick", clue: "Bar is not Cocktail Club" },
    { level: "hard", q: "Josh‚Äôs Second Favorite Professional Team", a: "los angeles lakers", clue: "Bar is not Bourbon and Bubbles" },
    { level: "hard", q: "Josh‚Äôs Favorite Pizza at Second Favorite Pizza Place", a: "pacific rim", clue: "Bar is not Republic" },
    { level: "hard", q: "How Many Surgeries did Josh have in High School?", a: "4", clue: "Bar has only one letter given to a Wheel of Fortune contestant" },
    { level: "hard", q: "Josh‚Äôs Maiden Name", a: "allaire", clue: "Bar has 2 different vowels in name" },
    { level: "hard", q: "Josh‚Äôs Bench Press 1 Rep Max", a: "320", clue: "Bar is not Vintage Lounge" },
    { level: "hard", q: "Number of Guys Josh has Kissed", a: "4", clue: "Bar is not Uptown Social" },
    { level: "hard", q: "Josh‚Äôs Favorite NFL Player", a: "devonta smith", clue: "Bar has a good view" },
    { level: "hard", q: "Josh‚Äôs Favorite Seasonal Drink", a: "eggnog", clue: "Bar has games" }
  ];

  const attempts = JSON.parse(localStorage.getItem('attempts')) || {};
  const correctCount = JSON.parse(localStorage.getItem('correctCount')) || 0;
  let currentCorrect = correctCount;

  function saveProgress() {
    localStorage.setItem('attempts', JSON.stringify(attempts));
    localStorage.setItem('correctCount', currentCorrect);
  }

  function renderQuestions() {
    const levels = { easy: "easy", medium: "medium", hard: "hard" };
    questions.forEach((item, index) => {
      const section = document.getElementById(levels[item.level]);
      const btn = document.createElement('button');
      btn.textContent = `Question ${index+1}`;
      btn.className = 'question-btn';

      const clueDiv = document.createElement('div');
      clueDiv.className = 'clue';
      clueDiv.id = `clue-${index}`;

      if (!attempts[index]) attempts[index]=0;
      if (localStorage.getItem('clue-'+index)) {
        clueDiv.textContent = localStorage.getItem('clue-'+index);
        clueDiv.style.display = 'block';
        btn.disabled = true;
        btn.style.backgroundColor = '#ccc';
      }

      btn.addEventListener('click', () => {
        if (attempts[index]>=3) { alert("‚ùå Max attempts reached."); return; }
        const answer = prompt(item.q);
        if(!answer) return;
        if(answer.trim().toLowerCase() === item.a.toLowerCase()){
          if(!localStorage.getItem('clue-'+index)) currentCorrect++;
          clueDiv.textContent = "üïµÔ∏è Clue: "+item.clue;
          clueDiv.style.display='block';
          localStorage.setItem('clue-'+index, clueDiv.textContent);
          btn.disabled=true; btn.style.backgroundColor='#ccc';
          saveProgress();
          if(currentCorrect===questions.length) triggerFinalReveal();
        } else {
          attempts[index]++;
          saveProgress();
          if(attempts[index]>=3){
            btn.disabled=true; btn.style.backgroundColor='#f8d7da';
            clueDiv.textContent="üö´ Max attempts used, question locked";
            clueDiv.style.color="red"; clueDiv.style.display='block';
          } else alert(`‚ùå Incorrect. ${3-attempts[index]} attempt(s) left.`);
        }
      });
      section.appendChild(btn);
      section.appendChild(clueDiv);
    });
  }

  function triggerFinalReveal(){
    document.querySelectorAll('body > *:not(#final-reveal)').forEach(el=>el.style.display='none');
    const final = document.getElementById("final-reveal");
    final.style.display = "flex";
    startConfetti();
    document.getElementById("victory-sound").play();
  }

  function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettiCount = 300;
    const confetti=[];
    for(let i=0;i<confettiCount;i++){
      confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height-canvas.height,r:Math.random()*6+4,d:Math.random()*confettiCount,color:`hsl(${Math.random()*360},100%,50%)`,tilt:Math.floor(Math.random()*10)-10});
    }
    function draw(){ctx.clearRect(0,0,canvas.width,canvas.height); confetti.forEach(c=>{ctx.beginPath(); ctx.fillStyle=c.color; ctx.fillRect(c.x,c.y,c.r,c.r);}); update();}
    function update(){ confetti.forEach(c=>{ c.y+=Math.cos(c.d)+1+c.r/2; c.x+=Math.sin(0.5); if(c.y>canvas.height){c.y=-10; c.x=Math.random()*canvas.width;} });}
    (function animate(){requestAnimationFrame(animate); draw();})();
  }

  renderQuestions();
});
</script>

</body>
</html>
