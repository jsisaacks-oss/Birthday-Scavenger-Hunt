<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh's Bar Crawl Trivia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.6em;
      text-decoration: underline;
    }
    .question {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .question h3 {
      margin-top: 0;
    }
    #final-reveal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    #final-reveal h1 {
      font-size: 3em;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { color: white; }
      50% { color: gold; }
      100% { color: white; }
    }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h1>Josh's Bar Crawl Trivia</h1>
  <div id="quiz"></div>
  <button onclick="checkAnswers()">Submit Answers</button>

  <!-- üéâ Final Reveal Overlay -->
  <div id="final-reveal">
    <canvas id="confetti"></canvas>
    <h1>üéâ FINAL DESTINATION üéâ</h1>
    <h1>POUR TAPROOM</h1>
  </div>

  <!-- Victory sound -->
  <audio id="victory-sound" preload="auto" loop>
    <source src="https://www.soundjay.com/misc/sounds/fanfare-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ==============================
    // ALL QUESTIONS (EASY / MEDIUM / HARD)
    // ==============================
    const questions = [
      // EASY
      { section: "Easy", q: "Josh‚Äôs Favorite Movie", a: "Blue Streak" },
      { section: "Easy", q: "Josh‚Äôs Favorite Song", a: "Fourfive Seconds" },
      { section: "Easy", q: "Josh‚Äôs Current Celebrity Crush", a: "Carrie Underwood" },
      { section: "Easy", q: "Josh‚Äôs Favorite Sports University", a: "Alabama" },
      { section: "Easy", q: "Restaurant with Josh‚Äôs Favorite Pizza", a: "Evo" },
      { section: "Easy", q: "Josh‚Äôs Most Played Video Game this Year", a: "Fortnite" },
      { section: "Easy", q: "African country Josh lived in for 1 month", a: "Kenya" },
      { section: "Easy", q: "Josh‚Äôs Favorite Alabama QB", a: "Bryce Young" },

      // MEDIUM
      { section: "Medium", q: "Josh‚Äôs Second Favorite Movie", a: "21 Jump Street" },
      { section: "Medium", q: "Josh‚Äôs Second Favorite Song", a: "Unwritten" },
      { section: "Medium", q: "Josh‚Äôs Childhood Celebrity Crush", a: "Selena Gomez" },
      { section: "Medium", q: "Josh‚Äôs Favorite Professional Team", a: "Philadelphia Eagles" },
      { section: "Medium", q: "Josh‚Äôs Second Favorite Pizza Place", a: "Mellow Mushroom" },
      { section: "Medium", q: "Brand of Josh‚Äôs Backpack Since the 7th Grade", a: "Under Armour" },
      { section: "Medium", q: "European Country Josh lived in for 1 month", a: "Latvia" },
      { section: "Medium", q: "First Name of Josh‚Äôs 70 year old friend", a: "Gary" },

      // HARD
      { section: "Hard", q: "Josh‚Äôs Third Favorite Movie (relates to sleeper celebrity crush)", a: "Pitch Perfect" },
      { section: "Hard", q: "Josh‚Äôs Second Favorite Artist", a: "Leon Bridges" },
      { section: "Hard", q: "Josh‚Äôs Sleeper Celebrity Crush", a: "Anna Kendrick" },
      { section: "Hard", q: "Josh‚Äôs Second Favorite Professional Team", a: "Los Angeles Lakers" },
      { section: "Hard", q: "Josh‚Äôs Favorite Pizza at his Second Favorite Pizza Place", a: "Pacific Rim" },
      { section: "Hard", q: "How Many Surgeries did Josh have in High School?", a: "4" },
      { section: "Hard", q: "Josh‚Äôs Maiden Name", a: "Allaire" },
      { section: "Hard", q: "Josh‚Äôs Bench Press 1 Rep Max (requires 2.5 lb plates)", a: "320" },
      { section: "Hard", q: "Number of Guys Josh has Kissed", a: "4" },
      { section: "Hard", q: "Josh‚Äôs Favorite NFL Player", a: "Devonta Smith" },
      { section: "Hard", q: "Josh‚Äôs Favorite Seasonal Drink", a: "Eggnog" }
    ];

    const quizDiv = document.getElementById("quiz");
    let currentSection = "";

    // render questions
    questions.forEach((item, idx) => {
      if (item.section !== currentSection) {
        currentSection = item.section;
        const secTitle = document.createElement("h2");
        secTitle.className = "section-title";
        secTitle.innerText = currentSection + " Clues";
        quizDiv.appendChild(secTitle);
      }
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h3>${idx+1}. ${item.q}</h3>
        <input type="text" id="q${idx}">
      `;
      quizDiv.appendChild(div);
    });

    // check answers
    function checkAnswers() {
      let allCorrect = true;
      questions.forEach((item, idx) => {
        const val = document.getElementById("q"+idx).value.trim().toLowerCase();
        if (val !== item.a.toLowerCase()) {
          allCorrect = false;
        }
      });
      if (allCorrect) {
        triggerFinalReveal();
      } else {
        alert("Not quite! Keep trying üçª");
      }
    }

    // dramatic reveal
    function triggerFinalReveal() {
      // hide quiz content
      document.getElementById("quiz").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.querySelector("h1").style.display = "none";

      // show overlay
      const final = document.getElementById("final-reveal");
      final.style.display = "flex";

      // start confetti and sound
      startConfetti();
      document.getElementById("victory-sound").play();
    }

    // üéâ Confetti Animation
    function startConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 300;
      const confetti = [];
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.fillRect(c.x, c.y, c.r, c.r);
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(0.5);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      (function animate() {
        requestAnimationFrame(animate);
        draw();
      })();
    }
  </script>
</body>
</html>
